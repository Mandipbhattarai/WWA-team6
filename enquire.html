<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Coding Cell website made by Mandip Bhattarai"
    />
    <title>RealState</title>
    <link rel="icon" href="assests/img/logo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
    />
    <link rel="stylesheet" href="assests/css/style.css" />
    <link rel="stylesheet" href="assests/css/responsive.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <h2 class="logo">
          <a href="#">PropertyDekho</a>
        </h2>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" id="hamburger-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M3 12h18M3 6h18M3 18h18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </label>
        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="buttons">
          <a href="#" class="signin">Sign In</a>
          <a href="#" class="signup">Sign Up</a>
        </div>
      </nav>
    </header>
    <div class="enquire">
      <h2>Enquire Form</h2>
      <div class="enquire_form">
        <form method="post" action="">
          <input type="text" name="Name" placeholder="Name" /> <br />
          <input type="email" name="Email" placeholder="Email-ID" /> <br />
          <input type="number" name="Number" placeholder="Contact Number" />
          <br />
          <textarea
            name="Your doubts"
            cols="7"
            rows="5"
            placeholder="Write your Doubts we will reach you soon"
          ></textarea
          ><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- script here  -->
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="assests/js/script.js"></script>
    <script src="assests/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  </body>
</html>
